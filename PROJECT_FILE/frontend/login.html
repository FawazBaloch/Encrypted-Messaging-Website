<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure SMS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login page for existing users -->
    <div class="container">
        <div class="card">
            <!-- Back button to return to home -->
            <a href="index.html" class="back-button">â† Back</a>
            
            <h1>Login</h1>
            
            <!-- Banner for showing success/error messages -->
            <div id="message-banner" class="banner" style="display: none;"></div>
            
            <!-- Login form -->
            <form id="login-form" autocomplete="off">

                <!-- Username input -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        placeholder="Enter your username"
                        autocomplete="off"
                        autocorrect="off"
                        autocapitalize="off"
                        spellcheck="false"
                    >
                </div>
                
                <!-- Password input -->
                <div class="form-group">
                    <label for="password">Password</label>

                    <!-- ğŸ”¥ Added wrapper + toggle icon -->
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="Enter your password"
                            autocomplete="new-password"
                            autocorrect="off"
                            autocapitalize="off"
                            spellcheck="false"
                        >
                        <span class="toggle-password" data-target="password">ğŸ‘ï¸</span>
                    </div>
                </div>
                
                <!-- Submit button -->
                <button type="submit" class="button button-primary">Login</button>
            </form>
            
            <!-- Link to registration page for new users -->
            <p class="note">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
            
            <!-- Admin login information -->
            <div class="info-box">
                <h4>ğŸ‘¨â€ğŸ’¼ Admin Login</h4>
                <p>
                    Admin users will be automatically redirected to the admin dashboard.
                    Regular users will be redirected to the chat interface.
                </p>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>

    <!-- ğŸ”¥ Add the password toggle script -->
    <script>
        document.querySelectorAll(".toggle-password").forEach(icon => {
            icon.addEventListener("click", () => {
                const targetId = icon.getAttribute("data-target");
                const input = document.getElementById(targetId);

                if (input.type === "password") {
                    input.type = "text";
                    icon.textContent = "ğŸ™ˆ";  // hide icon
                } else {
                    input.type = "password";
                    icon.textContent = "ğŸ‘ï¸";  // show icon
                }
            });
        });
    </script>
</body>
</html>
